//RCS Thrusters
//@PART[RLA_rcs_micro|RLA_rcs_micro45|RLA_rcs_micro_linear|RLA_rcs_linear|RLA_rcs_2way|RLA_rcs_5way|RLA_rcs45|RLA_rcs45_2way]:NEEDS[RLA_Stockalike]
@PART[RLA_rcs*]:NEEDS[RLA_Stockalike]
{
  @MODULE[ModuleRCS]
  {
  	@name = ModuleRCSFX
    %stagingEnabled = False
    %runningEffectName = running
  }

  EFFECTS
  {
    running
    {
      AUDIO_MULTI_POOL
      {
        channel = Ship
        transformName = RCSthruster // RCSjet
        clip = sound_rocket_mini
        volume = 0.0 0.0
        volume = 0.1 0.0
        volume = 0.5 0.025
        volume = 1.0 0.1
        pitch = 0.0 0.75
        pitch = 1.0 1.5
        loop = true
      }
      MODEL_MULTI_PARTICLE
      {
        modelName = Squad/FX/Monoprop_small
        transformName = RCSthruster // RCSjet
        emission = 0.0 0.0
        emission = 0.1 0.0
        emission = 1.0 1.0
        speed = 0.0 0.8
        speed = 1.0 1.0
        localRotation = -90, 0, 0
      }
    }
  }
}

//Reaction Wheel
@PART[RLA_tiny_torque_radial]:NEEDS[RLA_Stockalike]
{
  @MODULE[ModuleReactionWheel]
  {
  	@PitchTorque = 0.5
  	@YawTorque = 0.5
  	@RollTorque = 0.5
  	@RESOURCE[ElectricCharge]
  	{
  		@rate = 0.025 // 0.06
  	}
  }
}
